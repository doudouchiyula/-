<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 无序列表 -->
    <h4>无序列表</h4>
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
    </ul>
    <h4>有序列表</h4>
    <ol>
        <li>陈楚生 粉丝100000</li>
        <li>苏醒 粉丝5000</li>
        <li>张远 粉丝5000</li>
    </ol>
    <h4>自定义列表</h4>
    <!-- dl里面只能包含dt 和dd -->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>

</html>
