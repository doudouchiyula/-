<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- cellpadding 文字和边框之间的距离 -->
    <!-- cellspacing 单元格与单元格之间的距离 -->
    <table border="1" cellpadding="10px" cellspacing="0">
        <!-- tr是行的意思 -->
        <tr>
            <!-- 单元格 -->
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
        </tr>
        <tr>
            <td>张远</td>
            <td>男</td>
            <td>35</td>
        </tr>
        <tr>
            <td>陈楚生</td>
            <td>男</td>
            <td>42</td>
        </tr>
    </table>

    <table>
        <tr>
            <!-- 表头单元格，文件会加粗显示 -->
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>

    </table>
</body>

</html>
