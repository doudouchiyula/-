<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul li {
      float: left;
      width: 50px;
      height: 50px;
      line-height: 50px;
      border: 1px solid #20bc4f;
      border-radius: 25px;
      font-size: 16px;
      color: black;
      text-align: center;
      margin: 0 10px;
      transition: all 0.2s;
      list-style: none;
      cursor: pointer;
    }

    ul li:hover {
      transform: scale(1.3);
    }
  </style>
</head>

<body>
  <div>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
    </ul>
  </div>
</body>

</html>
