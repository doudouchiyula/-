<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <!-- 表单域、表单控件（也称为表单元素）和提示信息组成 -->
    <!-- input 输入表单元素 -->
    <form>
        用户名：<input type="text" name="username" value="请输入用户名" maxlength="6"> <br>
        密码：<input type="password" name="password"> <br>
        <!-- 必须有name才可以实现单选 -->
        性别：男<input type="radio" name="sex" value="男">
        女<input type="radio" name="sex" value="女" checked="checked"><br>
        爱好：吃饭<input type="checkbox" name="hobby" value="吃饭"> 睡觉<input type="checkbox" name="hobby" value="睡觉"> 打豆豆<input
            type="checkbox" name="hobby" checked="checked">
        <br><input type="submit" value="免费注册">
        <input type="reset" value="重置">
        <input type="button" value="获取短信验证码"><br>
        上传头像:<input type="file">
    </form>
</body>

</html>
