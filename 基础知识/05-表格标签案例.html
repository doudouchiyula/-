<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="600px">
        <tr>
            <td>性别</td>
            <td><input type="radio" id="man" checked="checked"><label for="man">男</label>
                <input type="radio" id="women"><label for="women">女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td><select>
                    <option>--请选择年--</option>
                    <option>2023</option>
                    <option>2022</option>
                    <option>2021</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>12月</option>
                    <option>11月</option>
                    <option>10月</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1日</option>
                    <option>2日</option>
                    <option>3日</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京思密达"></td>
        </tr>
        <tr>
            <td>婚姻</td>
            <td><input type="radio" id="yihun" name="hunyin"><label for="yihun">已婚</label>
                <input type="radio" id="weihun" checked="checked" name="hunyin"><label for="weihun">未婚</label>
                <input type="radio" id="lihun" name="hunyin"><label for="lihun">离婚</label>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="幼儿园"></td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td><input type="checkbox" name="hobby" id="wumei"><label for="wumei">妩媚的</label>
                <input type="checkbox" name="hobby" id="keai"><label for="keai">可爱的</label>
                <input type="checkbox" name="hobby" id="xianrou"><label for="xianrou">小鲜肉</label>
                <input type="checkbox" name="hobby" id="larou"><label for="larou">老腊肉</label>
                <input type="checkbox" name="hobby" id="all"><label for="all">都喜欢</label>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td><textarea name="" id="">自我介绍</textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked">我同意注册条款和加入会员标准</td>
        </tr>
        <tr>
            <td></td>
            <td><a href="http://www.baidu.com" target="_blank">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>

</body>

</html>
