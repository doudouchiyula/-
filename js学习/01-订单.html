<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h3 {
      text-align: center;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px black solid;
      padding: 10px;
    }
  </style>
</head>

<body>
  <script>
    let name = prompt('请输入商品名称')
    let price = +prompt('请输入商品价格')
    let num = +prompt('请输入商品数量')
    let address = prompt('请输入收货地址')
    document.write(
      `<div>
    <h3>订单确认</h3>
    <table border="1">
     <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品数量</th>
        <th>总价</th>
        <th>收货地址</th>
      </tr>
      <tr>
        <td>${name}</td>
        <td>${price}</td>
        <td>${num}</td>
        <td>${price * num}</td>
        <td>${address}</td>
      </tr>
    </table>
  </div>`)
  </script>
</body>

</html>
