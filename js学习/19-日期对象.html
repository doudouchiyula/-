<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 400px;
      height: 80px;
      border: 1px solid #ccc;
      text-align: center;
      line-height: 80px;
    }
  </style>
</head>

<body>
  <div></div>
  <script>
    //得到当前时间
    const date = new Date()
    console.log(date);//Tue Mar 26 2024 17:09:46 GMT+0800 (中国标准时间)
    //得到指定时间,便于倒计时使用
    const date1 = new Date('2023-5-1 08:30:00')
    console.log(date1);
    //一些时间对象得获取方法 2024-3-26 17:07:27 星期二
    console.log(date.getFullYear());//2024
    console.log(date.getMonth());//2,要加1，取值是0-11
    console.log(date.getDate());//26
    console.log(date.getHours());//17
    console.log(date.getMinutes());//07
    console.log(date.getSeconds());//27
    console.log(date.getDay());//2 星期二，获取星期 0-6
    //YYYY-MM-DD HH：mm 显示格式化得时间
    console.log(getMDate());
    function getMDate() {
      const date = new Date()
      let h = date.getHours()
      let m = date.getMinutes()
      let s = date.getSeconds()
      h = h > 10 ? h : '0' + h
      m = m > 10 ? m : '0' + m
      s = s > 10 ? s : '0' + s
      return `今天是${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日${h}:${m}:${s}`
    }
    //div显示时间
    const div = document.querySelector('div')
    div.innerHTML = getMDate()
    setInterval(() => {
      // div.innerHTML = getMDate()
      //另一种写法2024/3/26 17:28:57
      const date = new Date()
      div.innerHTML = date.toLocaleString()
    }, 1000);

  </script>
</body>

</html>
