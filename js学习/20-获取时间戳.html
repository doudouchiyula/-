<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const date = new Date()
    //返回时间戳
    console.log(date.getTime());
    console.log(+date);//也是时间戳，和上面得到得是一样得时间戳
    console.log(Date.now());//也是时间戳，和上面得到得是一样得时间戳
  </script>

</body>

</html>
