<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let second = +prompt('请输入秒数：')
    function getTime(s) {
      let h = parseInt(s / 60 / 60 % 24)
      let m = parseInt(s / 60 % 60)
      let se = parseInt(s % 60)
      h = h > 10 ? h : '0' + h
      m = m > 10 ? m : '0' + m
      se = se > 10 ? se : '0' + se
      return `转换后的时间为${h}小时${m}分${se}秒`
    }
    let str = getTime(second)
    document.write(str)
  </script>
</body>

</html>
