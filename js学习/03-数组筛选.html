<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let nums = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
    let newNums = []
    for (let i = 0; i < nums.length; i++) {
      nums[i] >= 10 ? newNums.push(nums[i]) : 0
    }
    document.write(newNums)
  </script>
</body>

</html>
