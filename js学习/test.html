<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h3 {
      text-align: center;
    }

    table {
      width: 500px;
      border-collapse: collapse;
      margin: 0 auto;
      text-align: center;
    }

    table,
    tr,
    td {
      padding: 10px;
      border: 1px #999 solid;
    }

    table tr:first-child {
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <h3>学生列表</h3>
  <table>
    <tr>
      <td>序号</td>
      <td>姓名</td>
      <td>年龄</td>
      <td>性别</td>
      <td>家乡</td>
    </tr>

  </table>
</body>

</html>
