<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- rowspan 跨行合并 colspan 跨列合并-->
    <!--  -->
    <table border="1" cellpadding="10px" cellspacing="0" width="200px">
        <thead>
            <tr>
                <th></th>
                <th colspan="2"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td rowspan="3"></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td></td>

            </tr>
            <tr>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
